'App\Entity\Book':
    book_{1..100}:
        isbn (unique): <isbn13()>
        title: <sentence()>
        description: <paragraph()>
        author: <name()>
        publicationDate: <dateTime()>

'App\Entity\Review':
    review_{1..500}:
        body: <paragraph()>
        rating: <numberBetween(0, 5)>
        book: '@book_*'
        author: <name()>
        publicationDate: <dateTime()>
